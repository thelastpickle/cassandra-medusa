[cassandra]
nodetool_flags = "-Dcom.sun.jndi.rmiURLParsing=legacy"
use_sudo = false

[storage]
use_sudo_for_restore = false
host_file_separator = ","
bucket_name = medusa-it-gha
key_file = ~/.aws/medusa_credentials
storage_provider = s3_us_west_oregon
storage_class = STANDARD
fqdn = 127.0.0.1
prefix = storage_prefix
multi_part_upload_threshold = 1024
aws_cli_path = aws
concurrent_transfers = 16
backup_grace_period_in_days = 0
max_backup_count = 1
region = us-west-2
multipart_chunksize = 50MB

[monitoring]
monitoring_provider = local
