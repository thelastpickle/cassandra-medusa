[cassandra]
nodetool_flags = "-Dcom.sun.jndi.rmiURLParsing=legacy"
use_sudo = false

[storage]
use_sudo_for_restore = false
host_file_separator = ","
bucket_name = medusa-experiment-2
key_file = ~/.aws/ibm_credentials
storage_provider = ibm_storage
fqdn = 127.0.0.1
base_path = /tmp
prefix = storage_prefix
host = s3.eu.cloud-object-storage.appdomain.cloud
region = eu-smart
transfer_max_bandwidth = "1MB/s"
secure = True
backup_grace_period_in_days = 0
max_backup_count = 1
concurrent_transfers = 16

[monitoring]
monitoring_provider = local
