[cassandra]
nodetool_flags = "-Dcom.sun.jndi.rmiURLParsing=legacy"
use_sudo = false

[storage]
use_sudo_for_restore = false
host_file_separator = ","
bucket_name = medusa-dev-encrypted
key_file = ~/.aws/minio_credentials
storage_provider = s3_compatible
api_profile = default
fqdn = 127.0.0.1
base_path = /tmp
prefix = storage_prefix
multi_part_upload_threshold = 1024
aws_cli_path = aws
secure = False
region = default
host = localhost
port = 9000
backup_grace_period_in_days = 0
max_backup_count = 1
concurrent_transfers = 16
key_secret_base64 = "DrMxa6NEhBuKcBqffvw675eHo/9J/W3WqXZ3spyI1/U="

[checks]
# <During backups and verify, use md5 calculations to determine file integrity (in addition to size, which is used by default)>
enable_md5_checks = True

[monitoring]
monitoring_provider = local
