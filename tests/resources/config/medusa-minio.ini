[storage]
host_file_separator = ","
bucket_name = medusa-dev
key_file = ~/.aws/minio_credentials
storage_provider = s3_compatible
api_profile = default
fqdn = 127.0.0.1
base_path = /tmp
prefix = storage_prefix
multi_part_upload_threshold = 1024
aws_cli_path = aws
secure = False
region = default
host = localhost
port = 9000
backup_grace_period_in_days = 0

[monitoring]
monitoring_provider = local
